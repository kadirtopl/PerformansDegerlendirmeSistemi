<app-sidebar>
</app-sidebar>

<div class="dashboard">
  <div class="stats">
    <div class="stat-box">
      <h2>Çalışan Sayısı</h2> 
      <p>{{userlenght}}</p>
    </div>
    <ng-container *ngIf="role==='Ustyönetici'  || role==='Yonetici'">
    <div class="stat-box">
      <h2>Yapılan Değerlendirme</h2> 
      <p>{{evaluatecounter}}</p> 
    </div>
    </ng-container>
    <ng-container *ngIf="role!='Ustyönetici'  && role !='Yonetici'">
    <div class="stat-box">
      <h2>Değerlendirilen Görevleri</h2> 
      <p>{{evaluatecounter}}</p> 
    </div>
   </ng-container>

  </div>

  <div class="charts">
    <ng-container *ngIf="role!='Ustyönetici' ">
      
    <div class="chart-box">
            <h6>Görevler</h6> 
      <canvas baseChart
        [type]="'pie'"
        [datasets]="pieChartDatasets"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
        style="width: 300px; height: 300px;">
      </canvas>
    </div>
    </ng-container>
    <div class="chart-box">
      <h6 class="saa">Döneme Göre Puanlandırmalar</h6> 
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'">
      </canvas>
    </div>
  </div>
</div>
